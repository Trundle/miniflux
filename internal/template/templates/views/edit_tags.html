{{ define "title"}}Edit tags for {{ .entry.Title }}{{ end }}

{{ define "page_header"}}{{ end }}

{{ define "content"}}
<form action="{{ route "updateTags" "entryID" .entry.ID }}" method="post" autocomplete="off">
    <input type="hidden" name="csrf" value="{{ .csrf }}">
    {{ if .errorMessage }}
        <div class="alert alert-error">{{ .errorMessage }}</div>
    {{ end }}

    <input type="text" name="tags" id="form-tags" value="{{ .form.Tags | join ", " }}" required autofocus>

    <div class="buttons">
        <div class="buttons">
            <button type="submit" class="button button-primary" data-label-loading="{{ t "form.submit.saving" }}">{{ t "action.update" }}</button>
        </div>
    </div>
</form>
{{ end }}
